<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{% block title %}Welcome{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/c3cdfb447a.js"></script>

    <!-- Project CSS -->
    <link rel="stylesheet" type="text/css" href="/static/ventilator-python.css">

    <!-- Fav icon -->
    <link rel="shortcut icon" href="/static/images/logo-32x32.png">

  </head>

  <body>

    <nav class="navbar navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Ventilator-Python</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {% for id, item in bag('menu').items() %}
            <li{% if this.is_child_of(item.path) %} class="active"{% endif
              %}><a href="{{ item.path|url }}">{{ item.label }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="content">
      {% block header %}{% endblock %}
      <div class="container">
        {% block body %}{% endblock %}
      </div>
    </div>

    <footer class="footer">
      <div class="container text-muted">
        <div class="row">
          <div class="col-sm-4 col-md-3 col-lg-3 col-xl-1 icon-bar">
            <a href="https://github.com/Ventilator-Python/" title="Ventilator-Python on GitHub"><i class="fa fa-github fa-lg" aria-hidden="true"></i></a>
            <a href="https://twitter.com/ventwithpython/" title="Ventilator-Python on Twitter"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></a>
            <a href="https://gitter.im/Ventilator-Python/Lobby" title="Chat on Gitter"><i class="fa fa-comment fa-lg"></i></a>
            <p>&copy; Ventilator-Python Team 2016</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Gitter Sidecar -->
    <script>
      ((window.gitter = {}).chat = {}).options = {
        room: 'Ventilator-Python/Lobby'
      };
    </script>
    <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>


  </body>
</html>
